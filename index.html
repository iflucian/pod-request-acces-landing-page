<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pod request access landing page | Frontend Mentor</title>
  </head>
  <body>
    <header>
      <img src="img/desktop/logo.svg" alt="Podcast" class="logo" />
    </header>
    <main>
      <div class="container">
        <h1>
          Publish your podcasts <span class="white-title">everywhere.</span>
        </h1>
        <p>
          Upload your audio to Pod with a single click. We'll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <form action="#">
          <input type="email" placeholder="Email address" />
          <span class="error">Oops! Please check your email</span>
          <button type="submit">Request Access</button>
        </form>
        <div class="brands">
          <img src="img/desktop/spotify.svg" alt="Spotify Podcast" />
          <img src="img/desktop/apple-podcast.svg" alt="Apple Podcast" />
          <img src="img/desktop/google-podcasts.svg" alt="Google Podcasts" />
          <img src="img/desktop/pocket-casts.svg" alt="Pocket Casts" />
        </div>
      </div>
    </main>
    <footer>
      <img src="img/desktop/bg-pattern-dots.svg" alt="Dots" class="dots" />
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
